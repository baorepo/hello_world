<!DOCTYPE busconfig PUBLIC "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
  "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>
  <policy user="root">
    <allow own="org.chromium.HelloWorld" />
    <allow send_destination="org.chromium.HelloWorld" />
  </policy>
  <policy user="debian">
    <allow send_destination="org.chromium.HelloWorld"
           send_interface="org.chromium.HelloWorldInterface"
           send_member="AttemptHello"/>
    <allow send_destination="org.chromium.HelloWorld"
           send_interface="org.chromium.HelloWorldInterface"
           send_member="AttemptHelloWithFlags"/>
    <allow send_destination="org.chromium.HelloWorld"
           send_interface="org.chromium.HelloWorldInterface"
           send_member="AttemptRollback"/>
    <allow send_destination="org.chromium.HelloWorld"
           send_interface="org.chromium.HelloWorldInterface"
           send_member="CanRollback"/>
    <allow send_destination="org.chromium.HelloWorld"
           send_interface="org.chromium.HelloWorldInterface"
           send_member="GetRollbackPartition"/>
    <allow send_destination="org.chromium.HelloWorld"
           send_interface="org.chromium.HelloWorldInterface"
           send_member="ResetStatus"/>
    <allow send_destination="org.chromium.HelloWorld"
           send_interface="org.chromium.HelloWorldInterface"
           send_member="GetStatus"/>
    <allow send_destination="org.chromium.HelloWorld"
           send_interface="org.chromium.HelloWorldInterface"
           send_member="RebootIfNeeded"/>
    <allow send_destination="org.chromium.HelloWorld"
           send_interface="org.chromium.HelloWorldInterface"
           send_member="SetChannel"/>
    <allow send_destination="org.chromium.HelloWorld"
           send_interface="org.chromium.HelloWorldInterface"
           send_member="GetChannel"/>
    <allow send_destination="org.chromium.HelloWorld"
           send_interface="org.chromium.HelloWorldInterface"
           send_member="SetCohortHint"/>
    <allow send_destination="org.chromium.HelloWorld"
           send_interface="org.chromium.HelloWorldInterface"
           send_member="GetCohortHint"/>
    <allow send_destination="org.chromium.HelloWorld"
           send_interface="org.chromium.HelloWorldInterface"
           send_member="SetP2PHelloPermission"/>
    <allow send_destination="org.chromium.HelloWorld"
           send_interface="org.chromium.HelloWorldInterface"
           send_member="GetP2PHelloPermission"/>
    <allow send_destination="org.chromium.HelloWorld"
           send_interface="org.chromium.HelloWorldInterface"
           send_member="SetHelloOverCellularPermission"/>
    <allow send_destination="org.chromium.HelloWorld"
           send_interface="org.chromium.HelloWorldInterface"
           send_member="SetHelloOverCellularTarget"/>
    <allow send_destination="org.chromium.HelloWorld"
           send_interface="org.chromium.HelloWorldInterface"
           send_member="GetHelloOverCellularPermission"/>
    <allow send_destination="org.chromium.HelloWorld"
           send_interface="org.chromium.HelloWorldInterface"
           send_member="GetDurationSinceHello"/>
    <allow send_destination="org.chromium.HelloWorld"
           send_interface="org.chromium.HelloWorldInterface"
           send_member="GetPrevVersion"/>
    <allow send_destination="org.chromium.HelloWorld"
           send_interface="org.chromium.HelloWorldInterface"
           send_member="GetLastAttemptError"/>
    <allow send_destination="org.chromium.HelloWorld"
           send_interface="org.chromium.HelloWorldInterface"
           send_member="GetEolStatus"/>
    <allow send_interface="org.chromium.HelloWorldLibcrosProxyResolvedInterface" />
  </policy>
  <policy user="debian">
    <allow send_destination="org.chromium.HelloWorld"
           send_interface="org.chromium.HelloWorldInterface"
           send_member="GetStatus"/>
  </policy>
</busconfig>
